<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="floating-nav animate__animated animate__fadeInDown">
        <div class="nav-logo">PORTFOLIO</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="nav-hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <h1 class="animate__animated animate__fadeInUp">Get In <span>Touch</span></h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Let's create something amazing together</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form animate__animated animate__fadeInLeft">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Your Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Your Email</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" required>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <button type="submit" class="btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-info animate__animated animate__fadeInRight">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Location</h3>
                            <p>Faisalabad, Pakistan</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>muhammadusmanarshad7455@gmail.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>03127455828</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-behance"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
  

<!-- Modern Footer -->
<footer class="footer">
    <div class="footer-container">
        <!-- Logo with subtle animation -->
        <div class="footer-logo animate__animated animate__fadeIn">
            <span class="logo-text">PORTFOLIO</span>
            <div class="logo-dot"></div>
        </div>

        <!-- Navigation Links -->
        <nav class="footer-nav">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link hover-underline">Home</a></li>
                <li><a href="about.html" class="nav-link hover-underline">About</a></li>
                <li><a href="projects.html" class="nav-link hover-underline">Projects</a></li>
                <li><a href="contact.html" class="nav-link hover-underline">Contact</a></li>
            </ul>
        </nav>

        <!-- Social Icons with hover effects -->
        <div class="social-links">
            <a href="#" aria-label="LinkedIn" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" aria-label="Dribbble" class="social-icon">
                <i class="fab fa-dribbble"></i>
            </a>
            <a href="#" aria-label="GitHub" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" aria-label="Behance" class="social-icon">
                <i class="fab fa-behance"></i>
            </a>
        </div>

        <!-- Copyright with dynamic year -->
      
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
